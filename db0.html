<div class="w3-content w3-display-container">
    <img class="mySlides" src="./assets/images/illustration.png" style="height:400px">
    <img class="mySlides" src="./assets/images/SNow-Login.png" style="width:90%">
    <img class="mySlides" src="./assets/images/AIOpsHomePage0.png" style="width:90%">
    <img class="mySlides" src="./assets/images/GitHubPages-LandingPage.png" style="width:90%">
    
</div>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 2 seconds
    }    
 </script>
